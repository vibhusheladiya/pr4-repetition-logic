
<!DOCTYPE html>
<html>
<head>
    <title>Sum ten Number</title>
</head>
<body>
    <script>
        
        //get the input value
        var sum = 0;
               
        // Perform the operations 
        for (var i = 1; i <= 10; i++) {
                let num = parseInt(prompt("Enter number " + i + ": "));
                sum += num;
            }
        // Output the result
        alert("The sum of ten numbers is: " + sum);
            // console.log("The sum is: " + sum);
    
    </script>
</body>
</html>
