<!DOCTYPE html>
<html>

<head>
    <title>Multiplication table</title>
</head>

<body>
    <script>

        //get the input value
        let num = parseInt(prompt("Enter a number: "));
        
        // Perform the operations & Output the result
        for (i = 1; i <= 10; i++) {
            document.write('<h2>' + num + ' x ' + i + '='+ num * i + '</h2>')
        }

    </script>
</body>

</html>
