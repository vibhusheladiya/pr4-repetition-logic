<!DOCTYPE html>
<html>
<head>
    <title>Sequence</title>
</head>
<body>
    <script>

        // get the input value
        let num = 1;
        let i = "0";

        // Perform the operations & Output the result
            for (i = 0; i < 6; i++) {
                document.write('<h2>' + num + '</h2>');
                num *= 2;
            }

    </script>
</body>
</html>
