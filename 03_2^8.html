<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

    <script>
        //get the input value
        let result = 1;
        let i;

        //Perform the operations
        for (i = 1; i <= 8; i++) {
            result *= 2;
        }

        //Output the result
        document.write("<h2>" + "2^8 = " + result +"</h2>");

    </script>
</body>
</html>
